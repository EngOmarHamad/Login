<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title></title>
    <script type="module" src="./b.js"></script>

    <style>
      .card-img-top {
        position: relative;
        opacity: 1;
      }

      .card-img-top:hover {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-4">
          <div class="card" style="border-radius: 1.5rem">
            <div class="card-header">
              <h5 class="text-center">#الأنظمة الحديثة</h5>
            </div>
            <div
              class="position-absolute p-3"
              style="top: 20%; left: 35%; opacity: 1 !important"
            >
              <button
                class="btn border-0 px-3 py-1 details fw-bold"
                type="button"
                style="
                  border-radius: 2rem;
                  background-color: gainsboro !important;
                  opacity: 1 !important;
                "
              >
                التفاصيل...
              </button>
            </div>
            <div class="position-relative">
              <img src="img/food.png" class="card-img-top" alt="..." />
            </div>

            <div class="card-body">
              <h6 class="card-title text-black text-end">
                النظام الغذائي الباليو
              </h6>
              <p class="card-subtitle">
                يعتمد على تقليل الكربوهيدرات ومنع السكر المصنع والبطاطا
              </p>
              <h6 class="text-danger text-start fs-4">$19.9</h6>

              <div class="row mt-2">
                <div class="col-5">
                  <p>عدد المشتركين</p>
                </div>
                <div class="col-2">
                  <p
                    class="p-md-0 text-center p-lg-0"
                    style="background-color: #bbb; border-radius: 50%"
                  >
                    105
                  </p>
                </div>
                <div class="col-5">
                  <button
                    class="btn border-0 text-black float-start"
                    style="background-color: #ddede5"
                  >
                    اشترك الان
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
